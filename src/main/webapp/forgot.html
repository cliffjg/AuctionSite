<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
<meta charset="UTF-8">
<title>BuyMe</title>
<link rel="stylesheet" href="style.css"></link>

</head>
<body class="content">
	<div>
		<h1 class="site-tag" style="font-family: sans-serif;">
			<span style="color: rgb(231, 0, 0);">B</span> <span
				style="color: blue;">u</span> <span
				style="color: rgb(235, 235, 96);">y</span> <span
				style="color: green;">M</span> <span style="color: rgb(231, 0, 0);">e</span>
			<span style="font-weight: 100; font-size: 12px; padding-left: 100px;">Already
				have an account? <span id="login-on-top" class="login-on-top"
				style="color: blue;" onclick="logInScreen()">Log in.</span>
			</span>
		</h1>


	</div>

	<div class="box">
		<div class="login-section">
			<h2 class="login-font">Forgot Password?</h2>
		</div>

		<div class="input-section">

			<div style="padding-bottom: 10px;">
				<input class="input-box" type="text" placeholder="Email"
					style="padding-top: 5px; padding-bottom: 5px;"></input>
			</div>




			<button class="login-button">Reset Password</button>
		</div>

	</div>

	<div class="signup-box">
		<p>
			Don't have an Account? <span class="signup" id="signup"
				onclick="signup">Sign up today.</span>
		</p>
	</div>


	<script src="app.js" charset="utf-8"></script>
</body>
</html>
